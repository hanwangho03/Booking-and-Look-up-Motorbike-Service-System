<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<body>
<header th:fragment="header" class="main-header">
    <div class="header-container">
        <div class="logo">
            <a th:href="@{/}">
                <img th:src="@{/images/pngtree-new-motorbike-logo-design-vector-png-image_7095431.png}" alt="Logo Dịch vụ xe máy">
                <span>Dịch vụ xe máy A-Z</span>
            </a>
        </div>
        <nav class="main-nav">
            <ul>

                    <button type="button" id="logout-btn" class="nav-button" style="display: none;">Đăng xuất</button>

<link rel="stylesheet" th:href="@{/css/header.css}">
