<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin người dùng</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .info { margin-bottom: 10px; }
    </style>
</head>
<body>
<h2>Thông tin người dùng</h2>
<div id="user-info"></div>
<a href="/">Quay lại trang chủ</a>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const userInfo = JSON.parse(sessionStorage.getItem('userInfo') || '{}');
        const infoDiv = document.getElementById('user-info');
        if (Object.keys(userInfo).length > 0) {
            infoDiv.innerHTML = `
                    <div class="info">Username: ${userInfo.username || 'N/A'}</div>
                    <div class="info">Phone Number: ${userInfo.phoneNumber || 'N/A'}</div>
                    <div class="info">Full Name: ${userInfo.fullName || 'N/A'}</div>
                    <div class="info">Role: ${userInfo.role || 'N/A'}</div>
                `;
        } else {
            infoDiv.textContent = 'Không tìm thấy thông tin người dùng.';
        }
    });
</script>
</body>
</html>
