<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
        .h-custom {
            height: calc(100% - 73px);
        }
        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>
</head>
<body>

<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form method="POST" th:action="@{/register}" th:object="${registrationDto}">
                    <div th:if="${error}" class="alert alert-danger text-center" role="alert">
                        [[${error}]]
                    </div>
                    <div th:if="${message}" class="alert alert-info text-center" role="alert">
                        [[${message}]]
                    </div>

                    <div class="divider d-flex align-items-center my-2">
                        <p class="text-center fw-bold mx-3 mb-0">Đăng ký</p>
                    </div>

                    <div class="mb-2">
                        <label class="form-label" for="username">Tên đăng nhập</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control"
                               placeholder="Enter your username" />
                        <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                    </div>

                    <div class="mb-2">
                        <label class="form-label" for="password">Mật khẩu</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control"
                               placeholder="Enter password" />
                        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>

                    <div class="mb-2">
                        <label class="form-label" for="confirmPassword">Xác nhận mật khẩu</label>
                        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control"
                               placeholder="Enter password again" />
                        <span class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
                    </div>

                    <div class="mb-2">
                        <label class="form-label" for="name">Họ và tên</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control"
                               placeholder="Enter your full name" />
                        <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </div>

                    <div class="mb-2">
                        <label class="form-label" for="phoneNumber">Số điện thoại</label>
                        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"
                               placeholder="Enter phone number" />
                        <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                    </div>

                    <div class="mb-2">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control"
                               placeholder="Enter your email" />
                        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Đăng ký</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Đã có tài khoản? <a th:href="@{/login}"
                                                                                    class="link-danger">Đăng nhập</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <div class="text-white mb-3 mb-md-0">
            Copyright © 2020. All rights reserved.
        </div>
        <div>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </div>
</section>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.js"></script>

</body>
</html>
