<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xác minh OTP</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }
    .h-custom {
      height: calc(100% - 73px);
    }
    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }
  </style>
</head>
<body>

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form method="POST" th:action="@{/verify-otp}" th:object="${otpVerificationDto}">
          <div th:if="${error}" class="alert alert-danger text-center" role="alert">
            [[${error}]]
          </div>
          <div th:if="${message}" class="alert alert-info text-center" role="alert">
            [[${message}]]
          </div>

          <div class="divider d-flex align-items-center my-2">
            <p class="text-center fw-bold mx-3 mb-0">Xác minh OTP</p>
          </div>

          <p class="text-center">Một mã OTP đã được gửi đến email: <strong th:text="*{email}"></strong></p>

          <div class="mb-2">
            <label class="form-label" for="otpCode">Mã OTP</label>
            <input type="text" id="otpCode" th:field="*{otpCode}" class="form-control"
                   placeholder="Enter OTP" />
            <span class="text-danger" th:if="${#fields.hasErrors('otpCode')}" th:errors="*{otpCode}"></span>
            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
          </div>

          <input type="hidden" th:field="*{email}" />
          <input type="hidden" th:field="*{username}" />
          <input type="hidden" th:field="*{password}" />
          <input type="hidden" th:field="*{confirmPassword}" />
          <input type="hidden" th:field="*{name}" />
          <input type="hidden" th:field="*{phoneNumber}" />


          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Xác minh</button>
          </div>
        </form> <div class="text-center mt-3">
        <form method="POST" th:action="@{/resend-otp}" th:object="${otpVerificationDto}">
          <input type="hidden" th:field="*{email}" />
          <input type="hidden" th:field="*{username}" />
          <input type="hidden" th:field="*{password}" />
          <input type="hidden" th:field="*{confirmPassword}" />
          <input type="hidden" th:field="*{name}" />
          <input type="hidden" th:field="*{phoneNumber}" />
          <button type="submit" class="btn btn-link">Gửi lại OTP</button>
        </form>
        <p class="small fw-bold mt-2 pt-1 mb-0">Quay lại đăng ký? <a th:href="@{/register}"
                                                                     class="link-danger">Đăng ký</a></p>
      </div>
      </div>
    </div>
  </div>
  <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <div class="text-white mb-3 mb-md-0">
      Copyright © 2020. All rights reserved.
    </div>
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </div>
</section>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.js"></script>

</body>
</html>
